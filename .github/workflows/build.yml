name: Build and Release

on: [push]


jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04
    steps:
      - name: clone repo
        uses: actions/checkout@v1
      - name: setup flutter
        run: sudo snap install flutter --classic
      - name: flutter version
        run: flutter doctor
      - name: accecpt licences
        run:  yes | flutter doctor --android-licenses
      - name: Build rust lib 
        run: cd rust && make init && make android 
      - name: Copy Libs
        run: |
          cp rust/target/armv7-linux-androideabi/release/libexample.so android/app/src/main/jniLibs/armeabi-v7a
          cp rust/target/aarch64-linux-android/release/libexample.so android/app/src/main/jniLibs/arm64-v8a/
          cp target/i686-linux-android/release/libexample.so android/app/src/main/jniLibs/x86
          cp target/x86_64-linux-android/release/libexample.so android/app/src/main/jniLibs/x86_64
