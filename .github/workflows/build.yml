      - name: Download tdlib
        run: wget https://github.com/DevAdalat/tdlibjson-prebuilt/releases/download/tdlibjson/jniLibs.tar.gz
      - name: Extract tdlib
        run: tar -xf jniLibs.tar.gz
      - name: Move files
        run: |
           mv jniLibs/arm64-v8a/libtdjson.so android/app/src/main/jniLibs/arm64-v8a/libtdjson.so
           mv jniLibs/armeabi-v7a/libtdjson.so android/app/src/main/jniLibs/armeabi-v7a/libtdjson.so
           mv jniLibs/x86_64/libtdjson.so android/app/src/main/jniLibs/x86_64/libtdjson.so
      - name: Check files
        run: tree -h android/app/src/main/jniLibs
      - name: build APK
        run: flutter build apk ${{ matrix.command }}
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +%Y%m%d%H%M)"          
      - name: upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Testapp-${{ steps.date.outputs.date }}
          files: build/app/outputs/flutter-apk/*
